    <div class="container">
      <h1>Is Your Birthday Lucky?</h1>

        <label for="birthday"><b>Date of Birth : </b></label>
        <input type="date" id="birthday" placeholder="dd/mm/yyyy" />
      </div>
      <div>
        <label for="luckyNo"> <b> Lucky No :</b> </label>
        <input type="tel" id="luckyNo" />
      </div>
      <button id="btn">Check</button>
      <p id="output"></p>
      <img class="lucky hide" src="assets/lucky.gif" alt="" />
      <img class="unlucky hide" src="assets/unlucky.gif" alt="" />
    </div>
